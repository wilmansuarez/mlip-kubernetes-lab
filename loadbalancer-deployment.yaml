apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-load-balancer
spec:
  replicas: 1  # Puedes cambiarlo si necesitas m√°s instancias
  selector:
    matchLabels:
      app: flask-load-balancer
  template:
    metadata:
      labels:
        app: flask-load-balancer
    spec:
      containers:
      - name: flask-load-balancer
        image: wilmans/flask-loadbalancer:1.0.0  # Reemplaza con tu imagen de Docker Hub
        ports:
        - containerPort: 8080
